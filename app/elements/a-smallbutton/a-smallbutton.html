<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../ons-animatie-in.html">
<link rel="import" href="../ons-animatie-uit.html">
<link rel="import" href="../ons-animatie-thinking.html">

<dom-module id="a-smallbutton">
  <style>
    :host {
      display: block;
      
    }


.mainimgs {
/*  background-color: rgba(255,255,255,0.15);*/
  border-radius: 25px;
  width: 50px;
  height: 50px;

}



.mainimgs img {
  width: 50px;
  height: 50px;
}


.mainimgs:hover {
  cursor: pointer;
}

.icon {
  position: fixed;
}



#wit {
  background-color: rgba(255,255,255,0.15);
  border-radius: 25px;
  width: 50px;
  height: 50px;
  margin: auto;

}


  </style>
  <template>
    <div class="mainimgs">
          <img class="icon" id="drop" src="{{icon}}">
    <div id="wit">
    </div>


    </div>

  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'a-smallbutton',

    behaviors: [
      Polymer.NeonAnimationRunnerBehavior
    ],

    properties: {

    icon: {
        type: String,
        value: '',
        observer: 'hasvalue'
      },

    state: {
        type: String,
        value: '',
        observer: 'stateChanged',
        notify: true
    },

    

    animationConfig: {
      value: function() {
        return {
          'entry': {
            name: 'ons-animatie-in',
            node: this.$.wit,
            timing: {duration: 1200}
          },
          'thinking': {
            name: 'ons-animatie-thinking',
            node: this.$.drop,
            timing: {duration: 1200}
          },

        }          
      }
    }
  },

    listeners: {
    // this event is fired when the animation finishes
      'neon-animation-finish': '_onNeonAnimationFinish'
    },

    _onNeonAnimationFinish: function(){
      this.checkWhattodo();
    },

    checkWhattodo: function(){
      if(this.state=='waiting'){
        this.playAnimation('entry');
      } else {
        this.playAnimation('thinking');
      }
    },

    ready: function(){
      this.playAnimation('entry');
    },

    stateChanged: function(){
      console.log('button state changed: ', this.state);
    }

    
  });
})();
</script>
