<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/leaflet-map/leaflet-map.html">


<dom-module id="a-showgeo">
  <style>
    :host {
      display: block;
    }

    leaflet-map {
        height: 100%;
      }
    
  </style>
  <template>
    <h1>Show geo</h1>
    <leaflet-map longitude="{{longitude}}" latitude="{{latitude}}" zoom="12"></leaflet-map>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'a-showgeo',

    properties: {
      latitude: {
        type: String,
        value: 'bar',
        notify: true
      },
      longitude: {
        type: String,
        value: 'bar',
        notify: true
      }
    }
  });
})();
</script>
