<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">


<dom-module id="a-showgeo">
  <style>
    :host {
      display: block;
                border-radius: 100px;
    }

    google-map {
        height: 200px;
                width: 200px;
                border-radius: 100px;

      }
     .doemaarrond {
                border-radius: 100px;
                border: 1px solid yellow;
     } 
    
  </style>
  <template>
  <div class="doemaarrond">
    <google-map longitude="{{longitude}}" latitude="{{latitude}}" zoom="12"></google-map>
  </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'a-showgeo',

    properties: {
      latitude: {
        type: String,
        value: 'bar',
        notify: true
      },
      longitude: {
        type: String,
        value: 'bar',
        notify: true
      }
    }
  });
})();
</script>
