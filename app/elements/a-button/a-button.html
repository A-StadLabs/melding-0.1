<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../ons-animatie-in.html">
<link rel="import" href="../ons-animatie-uit.html">

<dom-module id="a-button">
  <style>
    :host {
      display: block;
    }


.mainimgs {
/*  background-color: rgba(255,255,255,0.15);*/
  border-radius: 100px;
  width: 200px;
  height: 200px;

}



.mainimgs img {
  width: 200px;
  height: 200px;
}


/*.mainimgs:hover {
  background-color: rgba(255,255,255,0.30);
  cursor: pointer;
}*/

.icon {
  position: fixed;
}



#wit {
  background-color: rgba(255,255,255,0.15);
  border-radius: 100px;
  width: 200px;
  height: 200px;
  margin: auto;

}


  </style>
  <template>
    <div class="mainimgs">
          <img class="icon" src="{{icon}}">
    <div id="wit">
    </div>


    </div>

  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'a-button',

    behaviors: [
      Polymer.NeonAnimationRunnerBehavior
    ],

    properties: {

    icon: {
        type: String,
        value: '',
        notify: true,
        observer: 'hasvalue'
      },

    state: {
        type: String,
        value: 'waiting',
        notify: true,
        observer: 'stateChanged'
    },

    animationConfig: {
      value: function() {
        return {
          'entry': {
            name: 'ons-animatie-in',
            node: this.$.wit,
            timing: {duration: 750}
          },
          'exit': {
            name: 'ons-animatie-uit',
            node: this.$.wit,
            timing: {duration: 750}
          },
          'thinking': {
            name: 'scale-down-animation',
            node: this.$.wit,
            timing: {delay: 7000}
          }
          // provided by neon-animation/animations/scale-down-animation.html
          
        }    
      }
    }
  },

    listeners: {
    // this event is fired when the animation finishes
      'neon-animation-finish': '_onNeonAnimationFinish'
    },

    ready: function(){
      this.playAnimation('entry');
    },

    stateChanged: function(){
      console.log('button state changed');
      this.playAnimation('thinking');
    },

    fadeIn: function() {
      // run scale-down-animation
      this.playAnimation('entry');
      this.fader = 'in';
    },

    fadeOut: function() {
      // run scale-down-animation
      this.playAnimation('exit');
      this.fader = 'out';
    },

    animate: function(){
      console.log('start animatie');
      this.fadeIn();
    },

    _onNeonAnimationFinish: function() {
         if(this.fader=='in'){
        this.fadeOut();
      } else {
        this.fadeIn();
      }
    }
  });
})();
</script>
