<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../ons-animatie-in.html">
<link rel="import" href="../ons-animatie-uit.html">
<link rel="import" href="../ons-animatie-thinking.html">

<dom-module id="a-badge">
  <style>
    :host {
      display: block;
      padding: 12px 8px 12px 8px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      cursor: pointer;
      width: 300px;
    }

    p {
      margin: 0px;
      padding: 0px;
      text-align: center;
      height: 20px;

    }

    img {
      width: 30px;
      height: 30px;
    }

  </style>
  <template>
    <div class="layout horizontal center" on-click="klik">
      <p>{{datum}}</p>
      <div class="flex"></div>
      <img src="../../images/icon-OK.svg">
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'a-badge',

    behaviors: [
      Polymer.NeonAnimationRunnerBehavior
    ],

    properties: {

    number: {
        type: Number,
        value: 0,
        observer: 'hasvalue'
    },

    animationConfig: {
      value: function() {
        return {
          'entry': {
            name: 'ons-animatie-in',
            node: this.$.wit,
            timing: {duration: 1200}
          },
          'thinking': {
            name: 'ons-animatie-thinking',
            node: this.$.drop,
            timing: {duration: 1200}
          },
        }          
      }
    }
  },

    listeners: {
    // this event is fired when the animation finishes
      'neon-animation-finish': '_onNeonAnimationFinish'
    },

    _onNeonAnimationFinish: function(){
      this.checkWhattodo();
    },

    checkWhattodo: function(){
      if(this.state=='waiting'){
        this.playAnimation('entry');
      } else {
        this.playAnimation('thinking');
      }
    },

    klik: function(){
      this.fire('klik');
    },

    ready: function(){
      this.playAnimation('entry');
      this.disabled = false;
    },

    stateChanged: function(){
      console.log('button state changed: ', this.state);
    },

    hasvalue: function(){
      moment.locale('nl');
      this.datum = moment(this.number).format('dddd D MMMM, HH:mm');

    }


    
  });
})();
</script>
