<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../ons-animatie-in.html">
<link rel="import" href="../ons-animatie-uit.html">
<link rel="import" href="../ons-animatie-thinking.html">

<dom-module id="a-badge">
  <style>
    :host {
      display: block;
      margin: 0px 10px 0px 10px;
      
    }


.mainimgs {
/*  background-color: rgba(255,255,255,0.15);*/
  border-radius: 35px;
  width: 70px;
  height: 70px;

}

.mainimgsdis {
/*  background-color: rgba(255,255,255,0.15);*/
  border-radius: 35px;
  width: 70px;
  height: 70px;

  opacity: 0.2;

}



.mainimgs img {
  width: 70px;
  height: 70px;
}


.mainimgs:hover {
  cursor: pointer;
}

.icon {
  position: fixed;
}



#wit {
  background-color: rgba(255,255,255,0.15);
  border-radius: 35px;
  width: 70px;
  height: 70px;
  margin: auto;

}


  </style>
  <template>
  <div>
    <div class="mainimgs" on-click="klik">
          <span>{{number}}</span>
    <div id="wit"></div>
    </div>
    
  </div>

  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'a-badge',

    behaviors: [
      Polymer.NeonAnimationRunnerBehavior
    ],

    properties: {

    number: {
        type: Number,
        value: 0,
        observer: 'hasvalue'
      },

    

    animationConfig: {
      value: function() {
        return {
          'entry': {
            name: 'ons-animatie-in',
            node: this.$.wit,
            timing: {duration: 1200}
          },
          'thinking': {
            name: 'ons-animatie-thinking',
            node: this.$.drop,
            timing: {duration: 1200}
          },

        }          
      }
    }
  },

    listeners: {
    // this event is fired when the animation finishes
      'neon-animation-finish': '_onNeonAnimationFinish'
    },

    _onNeonAnimationFinish: function(){
      this.checkWhattodo();
    },

    checkWhattodo: function(){
      if(this.state=='waiting'){
        this.playAnimation('entry');
      } else {
        this.playAnimation('thinking');
      }
    },

    klik: function(){
      this.fire('klik');
    },

    ready: function(){
      this.playAnimation('entry');
      this.disabled = false;
    },

    stateChanged: function(){
      console.log('button state changed: ', this.state);
    }

    
  });
})();
</script>
