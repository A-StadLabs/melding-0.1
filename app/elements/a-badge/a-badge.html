<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../ons-animatie-in.html">
<link rel="import" href="../ons-animatie-uit.html">
<link rel="import" href="../ons-animatie-thinking.html">

<dom-module id="a-badge">
  <style>
    :host {
      display: block;
      margin-top: 20px;
    }

    .mainimgs {
      background-color: #67C79F;
      border-radius: 25px;
      width: 50px;
      height: 50px;

    }

    h3 {
      margin: 0px;
      padding: 0px;
    }

  </style>
  <template>
    <div class="mainimgs layout vertical center-center" on-click="klik">
      <h3>{{number}}</h3>
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'a-badge',

    behaviors: [
      Polymer.NeonAnimationRunnerBehavior
    ],

    properties: {

    number: {
        type: Number,
        value: 0,
        observer: 'hasvalue'
    },

    animationConfig: {
      value: function() {
        return {
          'entry': {
            name: 'ons-animatie-in',
            node: this.$.wit,
            timing: {duration: 1200}
          },
          'thinking': {
            name: 'ons-animatie-thinking',
            node: this.$.drop,
            timing: {duration: 1200}
          },
        }          
      }
    }
  },

    listeners: {
    // this event is fired when the animation finishes
      'neon-animation-finish': '_onNeonAnimationFinish'
    },

    _onNeonAnimationFinish: function(){
      this.checkWhattodo();
    },

    checkWhattodo: function(){
      if(this.state=='waiting'){
        this.playAnimation('entry');
      } else {
        this.playAnimation('thinking');
      }
    },

    klik: function(){
      this.fire('klik');
    },

    ready: function(){
      this.playAnimation('entry');
      this.disabled = false;
    },

    stateChanged: function(){
      console.log('button state changed: ', this.state);
    }

    
  });
})();
</script>
