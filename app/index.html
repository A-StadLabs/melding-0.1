<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Meldingsapp</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

  <paper-drawer-panel id="paperDrawerPanel" force-narrow="true" >
      <div drawer class="blueback drawer">
        <h2>Vertel het eens aan 't stad.</h2>

        <div class="layout horizontal start drawerpart">
          <img class="drawer-icons" src="../../images/icon-loc2.svg">
          <p>Geef eerst jouw locatie door</p>
        </div>

        <div class="layout horizontal start drawerpart">
          <img class="drawer-icons" src="../../images/icon-img.svg">
          <p>Maak een foto</p>
        </div>

        <div class="layout horizontal start drawerpart">
          <img class="drawer-icons" src="../../images/icon-img.svg">
          <p>Klaar!</p>
        </div>

        <div class="layout horizontal start drawerpart">
          <img class="drawer-icons" src="../../images/icon-img.svg">
          <p>Je kan daarna nog meer informatie toevoegen aan je melding.</p>
        </div>

<!--         <small>{{userid}}</small> -->

      </div>

          <div main class="blueback" >
          <!-- <iron-pages attr-for-selected="data-route" selected="{{route}}"> -->
          <paper-toolbar>
            <img class="drawerbtn" src="images/a_wit-rgb.svg" paper-drawer-toggle>
<!--             <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
 -->
          </paper-toolbar>

          <neon-animated-pages selected="{{selected}}" id="pages" 
            entry-animation="scale-up-animation"
            exit-animation="scale-down-animation">

            <neon-animatable>
            <div class="canvas blueback flex">
<!--               <h1>Hier locatie vragen<span>{{longitude}}</span></h1> -->
              <!-- <img class="mainimgs" src="images/icon-loc2.svg" on-click="askLocPerm">


 -->
<!--               <a-button icon="../../images/icon-loc2.svg" state="{{buttonstate}}" on-click="askLocPerm"></a-button> -->
              <a-button icon="../../images/icon-loc2.svg" on-click="askLocPerm" state="{{buttonState}}" size="big"></a-button>

              <template is="dom-if" if="{{locationPerm}}">
              <leaflet-map>
                <leaflet-geolocation on-locationfound="_next" enable-high-accuracy
                  latitude="{{latitude}}" longitude="{{longitude}}" accuracy="{{accuracy}}">
                </leaflet-geolocation>
              </leaflet-map>
              </template>
              
              
<!--               <paper-button class="bigbtns blueback" on-click="askLocPerm">OK!</paper-button> -->
            </div>

            </neon-animatable>

<!--             <neon-animatable>
                        <div class="canvas blueback flex">

              <a-showgeo latitude="{{latitude}}" longitude="{{longitude}}"></a-showgeo>
                          </div>

            </neon-animatable> -->

            <neon-animatable>
                        <div class="canvas blueback flex">

              <a-melding userid="{{userid}}" latitude="{{latitude}}" longitude="{{longitude}}" fileready="{{verder}}"></a-melding>
              
              <template is="dom-if" if="{{verder}}">
                <a-smallbutton on-click="_confirm" icon="../../images/icon-OK.svg" state="waiting"></a-smallbutton>
              </template>
                          </div>

            </neon-animatable>

            <neon-animatable>
              <a-meldmap latitude="{{latitude}}" longitude="{{longitude}}"></a-meldmap>
            </neon-animatable>

          </neon-animated-pages>

          </div>

  </paper-drawer-panel>
        

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
